<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro AI Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        window.onSpotifyWebPlaybackSDKReady = () => {
            console.log('Spotify Web Playback SDK Ready');
            window.spotifySDKReady = true;
            // Dispatch an event that our app can listen for
            window.dispatchEvent(new Event('spotify-sdk-ready'));
        };
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="retro-title">AI MUSIC STATION</h1>
            <div class="blink-text">Your Personal DJ</div>
        </header>

        <div class="login-section" id="login-section">
            <h2>Connect to Spotify</h2>
            <button id="spotify-login" class="retro-button">Login with Spotify</button>
            <div class="api-key-section">
                <p>Or use API Key:</p>
                <input type="password" id="api-key" class="retro-input" placeholder="Enter Spotify API Key">
                <button id="api-key-login" class="retro-button">Connect</button>
            </div>
            <div id="spotify-status" class="status-message" style="display: none;"></div>
        </div>

        <div class="main-app" id="main-app" style="display: none;">
            <div class="description-section">
                <h2>Describe Your Playlist</h2>
                <form id="playlist-form">
                    <textarea id="playlist-description" class="retro-input" placeholder="e.g., 'Upbeat 80s synth with modern indie vocals'" required></textarea>
                    <button type="submit" class="retro-button">Generate Playlist</button>
                </form>
            </div>

            <div class="player-section" id="player-section" style="display: none;">
                <div class="now-playing">
                    <div class="track-info">
                        <div id="track-name" class="track-name">Track Name</div>
                        <div id="artist-name" class="artist-name">Artist</div>
                    </div>
                    <div class="album-art">
                        <img id="album-cover" src="placeholder-album.png" alt="Album Cover">
                    </div>
                </div>

                <div class="player-controls">
                    <button id="play-pause" class="control-button">‚ñ∂Ô∏è</button>
                    <button id="thumbs-up" class="control-button">üëç</button>
                    <button id="thumbs-down" class="control-button">üëé</button>
                    <button id="skip" class="control-button">‚è≠Ô∏è</button>
                </div>

                <div class="playlist-container">
                    <h3>Up Next:</h3>
                    <ul id="playlist-items" class="playlist-items">
                        <!-- Playlist items will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>

        <footer>
            <p> 2025 AI Music Station | Powered by Spotify & AI</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
